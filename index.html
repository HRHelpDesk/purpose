<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title – make it descriptive -->
    <title>Purpose Barbershop & Tattoo Studio | Pampa, TX</title>

    <!-- Basic favicon (modern browsers) -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <!-- Legacy favicon fallback (older browsers, Android, etc.) -->
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />

    <!-- Apple Touch Icon (iOS home screen, good quality) -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <!-- Optional: larger sizes for newer devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png" />

    <!-- Android/Chrome manifest (you already have one – link it) -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme color (affects browser UI on mobile) -->
    <meta name="theme-color" content="#000000" /> <!-- or your brand color, e.g. #1a1a1a -->

    <!-- Open Graph (Facebook, LinkedIn, Discord, etc.) -->
    <meta property="og:title" content="Purpose Barbershop & Tattoo Studio" />
    <meta property="og:description" content="Premium barbering, fades, beard grooming & custom tattoos in Pampa, TX. Book your appointment today!" />
    <meta property="og:image" content="/purpose/splash.png" />           <!-- ← your splash image -->
    <meta property="og:image:width" content="1200" />             <!-- recommended size -->
    <meta property="og:image:height" content="630" />             <!-- 1200×630 is ideal -->
    <meta property="og:url" content="https://purposebarbershop.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Cards (X) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Purpose Barbershop & Tattoo Studio" />
    <meta name="twitter:description" content="Premium cuts, fades, beard trims & custom tattoos in Pampa, TX." />
    <meta name="twitter:image" content="/purpose/splash.png" />

    <!-- Optional: prevent phone number/email auto-linking on mobile -->
    <meta name="format-detection" content="telephone=no" />

    <script type="module" crossorigin src="/purpose/assets/index-0VzQUYLT.js"></script>
  </head>

    <div id="root"></div>
  </body>
</html>
