<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      const redirectTo = location.pathname
        .replace('/purpose', '')
        .replace(/^\/+/, '');

      location.replace('/purpose/?redirect=' + redirectTo);
    </script>
  </head>
  <body></body>
</html>
