<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Get full path after repo base
      const repoBase = '/purpose';
      const pathname = window.location.pathname;

      // If the path is not root, replace location with index.html and keep path intact
      if (pathname !== repoBase && pathname !== repoBase + '/') {
        window.location.replace(repoBase + '/index.html' + window.location.search + window.location.hash);
      }
    </script>
  </head>
  <body></body>
</html>
